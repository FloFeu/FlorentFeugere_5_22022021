<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/svg" href="./img/favicon.svg" />

    <script
      src="https://kit.fontawesome.com/ecdf6be2c2.js"
      crossorigin="anonymous"
    ></script>

    <title>Panier d'achats - Orinoco</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="./img/logo_Orinoco.svg" alt="" />
      </a>
      <nav>
        <div class="nav__basket">
          <a href="basket.html" class="basket active">
            <i class="fas fa-shopping-basket"> <span id="itemsInCart"></span></i> 
            PANIER
          </a>
        </div>
      </nav>
    </header>
    <main id="itemsInBasket">
      <section class="opening">
        <h1>Mon panier</h1>
      </section>

      <section class="basket">
        <h2>Résumé de votre panier</h2>
        <div class="main__basket">
        </div>
        <div class="basket__under">
          <button onclick="clearStorage()">VIDER LE PANIER</button>
          <div class="basket__price"></div>
        </div>
      </section>

      <section class="order">
        <h2>Rentrez vos coordonnées pour passer commande:</h2>
        <form id="myForm">  
          <div class="form__firstName">
            <label for="firstName">Votre prénom: <span class="required">*</span></label>
            <input
              type="text"
              name="user_firstName"
              id="firstName"
              pattern="[A-Za-z]{1,32}"
              placeholder="Mon prénom"
              required
            />
          </div>
          <div class="form__lastName">
            <label for="lastName">Votre nom: <span class="required">*</span></label>
            <input
              type="text"
              name="user_lastName"
              id="lastName"
              pattern="[A-Za-z]{1,32}"
              placeholder="Mon nom"
              required
            />
          </div>
          <div class="form__email">
            <label for="email"
              >Votre adresse mail: <span class="required">*</span></label
            >
            <input
              type="email"
              name="user_email"
              id="email"
              placeholder="monadresse@mail.com"
              required
            />
          </div>
          <div class="form__address">
            <label for="address"
              >Votre adresse: <span class="required">*</span></label
            >
            <input
              type="text"
              name="user_address"
              id="address"
              placeholder="Mon adresse"
              required
            />
          </div>
          <div class="form__city">
            <label for="city"
              >Votre ville: <span class="required">*</span></label
            >
            <input
              type="text"
              name="user_city"
              id="city"
              placeholder="Ma ville"
              required
            />
          </div>
          <div class="form__submit">
            <input type="submit" value="Valider la commande">
          </div>
        </form>
      </section>
    </main>

    <div  id="basketempty">
      <h2>Malheureusement, votre panier est vide !</h2>
    </div>

    <footer>
      <div class="footer__a">
        •
        <a href="">MENTIONS LEGALES</a>
        •
        <a href="mailto:contact@orinoco.com">CONTACT</a>
        •
      </div>
    </footer>
    <script src="./js/service.js"></script>
    <script src="./js/basket.js"></script>
  </body>
</html>
